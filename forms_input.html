<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Title</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your Email:">
        </div> 
        <!-- Text Area -->
        <div>
            <label for="messege">Message</label><br>
            <textarea name="messege" id="messege" cols="30" rows="10"></textarea>
        </div>
        <!-- Seclecting different options -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected >Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Calendar  -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership">Simple 
            <input type="radio" name="membership" value="standard" id="membership">Standard
            <input type="radio" name="membership" value="premium" checked id="membership">Premium
        </div>
        <!-- Checkbox  -->
        <div>
            <label for="membership">I Like...</label>
            <input type="checkbox" name="likes" value="bike" id="likes">Bike
            <input type="checkbox" name="likes" value="car" id="likes">Car
        </div>
        <!-- Input Submit  -->
        <input type="submit" value="Submit">
        <!-- Button submit  -->
        <!-- <button type="submit">Submit</button> -->
    </form>
</body>
</html>
